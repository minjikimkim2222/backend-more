name: CI/CD using GitHub Actions & Dockerfile

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-read-only: false

    - name: Build with Gradle Wrapper - SpringBoot project build
      run: ./gradlew clean build --no-build-cache

    - name: Docker build & push to Docker hub
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        docker build -t $DOCKER_USERNAME/docker-test:latest .
        docker push $DOCKER_USERNAME/docker-test:latest

    - name: Docker image pull & Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          sudo docker pull $DOCKER_USERNAME/docker-test:latest
          sudo docker ps -q --filter "ancestor=$DOCKER_USERNAME/docker-test:latest" | xargs -r sudo docker stop
          sudo docker ps -q --filter "ancestor=$DOCKER_USERNAME/docker-test:latest" | xargs -r sudo docker rm
          sudo docker run -d --log-driver=syslog -p 8080:8080 $DOCKER_USERNAME/docker-test:latest
          sudo docker image prune -a -f
